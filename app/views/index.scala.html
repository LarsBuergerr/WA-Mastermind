  @main("Mastermind Online") {
    <div class="header-container">
      <img src="@routes.Assets.versioned("images/mastermind_header.png")" height="276" width="873"/>

      <div class="button-container">
        <button style="font-size: 20px; padding: 10px 20px; margin: 0 10px;">New Game</button>

        <button style="font-size: 20px; padding: 10px 20px; margin: 0 10px;" onclick="loadAboutPage()">About</button>
      </div>
    </div>
  }

}

<script>
  function loadAboutPage() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        document.body.innerHTML = xhr.responseText;
      }
    };
    xhr.open("GET", "@routes.HomeController.about().url", true);
    xhr.send();
  }
  </script>
