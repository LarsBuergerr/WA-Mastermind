@()

<head>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- iQuery and Popper.js (required for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Stylesheets -->
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.css")">
</head>

@main("Mastermind Online") {
  @()

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLeft" aria-controls="offcanvasLeft">
      <img class="navbar-icon" src="@routes.Assets.versioned("images/stones/stone_R_nav.png")" alt="Menu">
    </button>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasLeft" aria-labelledby="offcanvasLeftLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLeftLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-dark" href="@routes.HomeController.displayGame()">Play</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="@routes.HomeController.help()">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="@routes.HomeController.about()">About</a>
        </li>
      </ul>
    </div>
  </div>

  <img src="@routes.Assets.versioned("images/mastermind_header.png")" class="header-img">
}
