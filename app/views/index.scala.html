@()

<head>
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/index.css")">
</head>

@main("Mastermind Online") {
  @()

  <div class="header-container">
    <img src="@routes.Assets.versioned("images/mastermind_header.png")"/>
    
    <div class="button-container">

      <a href="@routes.HomeController.displayGame()">
        <button class="button-new_game">
          <span class="button-text">Play</span>
        </button>
      </a>
      
      <a href="@routes.HomeController.help()">
        <button class="button-help">
          <span class="button-text">Help</span>
        </button>
      </a>

      <a href="@routes.HomeController.about()">
        <button class="button-about">
          <span class="button-text">About</span>
        </button>
      </a>

    </div>
    
  </div>
}
