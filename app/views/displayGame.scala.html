@import de.htwg.se.mastermind.model.GameComponent.GameBaseImpl.Stone
@import play.api.libs.json.{JsValue, JsObject}

@(game_json: JsObject, currentStoneVector: Vector[Stone] ,error: String)


@main("Can you guess the code?") {

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/main.css")">
  <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/displayGame.css")">

  <!-- Scripts -->
  <script type=text/javascript src="@routes.Assets.versioned("javascripts/displayGame.js")"></script>

  <script>
    $(document).ready(function() {
    $.ajax({
        url: '/game/displayGame', // Replace with the URL that returns the game data
        type: 'GET',
        success: function(data) {
              updateGameBox(data);
            } 
        });
    });
  </script>
  <body>

  <!-- Header -->
  <img src="@routes.Assets.versioned("images/mastermind_header_cropped.png")" class="logo-img">

  <div class="game-container">
    <!-- Game box (stones) -->
    <div class="game-box">  <!-- End of game-box -->
    <!-- Hintstone box -->
    <div class="hintstone-box">  <!-- End of hintstone-box -->
  </div>    <!-- End of game-container -->

    <!-- Place stones -->
    <button class="placeStonesButton">Place Stones</button>

  </body>       <!-- End of body -->
}
