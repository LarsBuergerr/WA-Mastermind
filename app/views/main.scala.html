@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

  <head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/logo.png")">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- iQuery and Popper.js (required for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@@next"></script>
  </head> <!-- End of head -->

  <body>
    <div class="container-fluid full-layout" id="container_all">
      <nav_bar></nav_bar>
      <!-- This is where the page content goes -->
      @content
    </div>
    <script src=@routes.Assets.versioned("javascripts/vue.js") type="text/javascript"></script>
  </body>
</html>
