@(hash: String)

@main("Mastermind: Multiplayer") {

  <!-- Stylesheets -->
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/background.css")">

  <script type=text/javascript src="@routes.Assets.versioned("javascripts/multiplayer.js")"></script>
    
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-4 text-center"> <!-- Adjusted padding to p-4 -->

                <div class="mb-md-5 mt-md-4 pb-4"> <!-- Adjusted padding to pb-4 -->

                  <h2 class="fw-bold mb-2 text-uppercase">Waiting for Player to join</h2>
                  
                  <p class="text-white-50 mb-4">Your Game Hash is:</p>
                  <div class="form-outline form-white mb-3">
                    <div class="output-field">
                      <input type="text" id="game_hash" value="@hash" readonly />
                    </div>
                  </div>
                </div>  <!-- End of mb-md-5 mt-md-4 pb-4 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
}
