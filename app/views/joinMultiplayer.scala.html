@()

@main("Mastermind: Join Multiplayer") {

  <!-- Stylesheets -->
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
    
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-4 text-center"> <!-- Adjusted padding to p-4 -->

                <div class="mb-md-5 mt-md-4 pb-4"> <!-- Adjusted padding to pb-4 -->

                  <h2 class="fw-bold mb-2 text-uppercase">Name</h2>
                  <p class="text-white-50 mb-4">Please enter your Players Name!</p>

                  <div class="form-outline form-white mb-3">
                    <div class="input-field">
                      <input type="text" id="player" required />
                      <label for="player1">Name:</label>
                    </div>
                  </div>

                  <div class="form-outline form-white mb-3">
                    <div class="input-field">
                      <input type="text" id="game_hash" required />
                      <label for="player1">Game Code:</label>
                    </div>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Start Game</button>

                  <div class="d-flex justify-content-center text-center mt-3 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>

                </div>  <!-- End of mb-md-5 mt-md-4 pb-4 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
}
