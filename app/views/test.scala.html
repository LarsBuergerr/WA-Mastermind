<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vertical Infinite Loop Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide the default scrollbars */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            height: 80vh;
            overflow: hidden; /* Enable vertical scrolling */
            position: relative;
        }
        .slides {
            width: 100%;
            height: 500%;
            transition: transform 0.5s;
        }
        .slide {
            width: 100%;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: aqua;">
        <div class="slides">
            <div class="slide">Slide 1</div>
            <div class="slide">Slide 2</div>
            <div class="slide">Slide 3</div>
            <div class="slide">Slide 4</div>
        </div>
    </div>
    <script>
        const slides = document.querySelector('.slides');
        const slideHeight = 20;
        let slideIndex = 0;

        function updateSlides() {
            slides.style.transform = `translateY(-${slideHeight * slideIndex}%)`;
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % 4;
            updateSlides();
        }

        function previousSlide() {
            slideIndex = (slideIndex - 1 + 4) % 4;
            updateSlides();
        }

        // Listen for mousewheel events
        document.addEventListener('wheel', (event) => {
            event.preventDefault(); // Prevent default scrolling

            // Determine whether to scroll up or down
            const delta = Math.sign(event.deltaY);

            if (delta > 0) {
                nextSlide();
            } else {
                previousSlide();
            }
        });
    </script>
</body>
</html>
