<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #1D1E22;
    cursor: none;
  }

  .rounded {
    width: 50px;
    height: 50px;
    border: 5px solid #fff;
    border-radius: 50%;
    position: absolute;
    transform: translate3d(0, 0, 0);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .m-letter {
    font-size: 20px;
  }
</style>
</head>
<body>
<div class="rounded">
  <div class="m-letter">M</div>
</div>

<script>
  const cursorRounded = document.querySelector('.rounded');
  const mLetter = document.querySelector('.m-letter');
  const colors = ['#FF5733', '#33FF57', '#5733FF', '#FFFF33', '#33FFFF'];
  let colorIndex = 0;

  const moveCursor = (e) => {
    const mouseY = e.clientY;
    const mouseX = e.clientX;

    cursorRounded.style.transform = `translate3d(${mouseX}px, ${mouseY}px, 0)`;
  }

  window.addEventListener('mousemove', moveCursor);

  const changeColor = (e) => {
    if (e.deltaY > 0) {
      colorIndex = (colorIndex + 1) % colors.length;
    } else {
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
    }
    const color = colors[colorIndex];
    cursorRounded.style.borderColor = color;
    cursorRounded.style.backgroundColor = color + '33';
    mLetter.style.color = color;
  }

  window.addEventListener('wheel', changeColor);
</script>
</body>
</html>
